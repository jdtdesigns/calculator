    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>

    <body>
       
    	<div class="wrapper row">
    		<div>
    			<div class="Calculator column">
    				<div class="Calculator__screen column center column-center">
    					<p id="input"></p>
    					<p id="output">0</p>
    				</div>
    				<div class="Calculator__buttons row center">
    					<div class="column center">
    						<div class="Calculator__operators row">
    							<span>CE</span>
    							<span>C</span>
    							<span>MC</span>
    							<span>MR</span>
    						</div>
    						<div class="row center">
    							<span>7</span>
    							<span>8</span>
    							<span>9</span>
    							<span>&#47;</span> <!-- / -->
    						</div>
    						<div class="row center">
    							<span>4</span>
    							<span>5</span>
    							<span>6</span>
    							<span>x</span>
    						</div>
    						<div class="row center">
    							<span>1</span>
    							<span>2</span>
    							<span>3</span>
    							<span>&#45;</span> <!-- - -->
    						</div>
    						<div class="row center">
    							<span class="zero">0</span> 
    							<span class="decimal">.</span>
    							<span>&#43;</span> <!-- + -->
    						</div>
    					</div>
    					<div class="column center">
    						<span id="save">MS</span>
    						<span>&#8592;</span>
    						<span>&#37;</span> <!-- % -->
    						<span class="equal">&#61;</span> <!-- = -->
    					</div>
    				</div>
    			</div>
    		</div>
